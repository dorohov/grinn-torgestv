<header class="{{block_prefix}}block">
	<div class="container {{block_prefix}}container content-block__container  is--full">
		<div class="{{block_prefix}}slider" >
			<div class="{{block_prefix}}slick" data-slider-slick="slick-header">
				<div class="{{block_prefix}}slick-item" style="background-image: url({{url-path-img}}/temp/index-header-item1.jpg)"></div>
				<div class="{{block_prefix}}slick-item" style="background-image: url({{url-path-img}}/temp/index-header-item2.jpg)"></div>
			</div>
		</div>
		<div class="{{block_prefix}}panel">
			<div class="{{block_prefix}}inner">
				<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>
				<div class="{{block_prefix}}heading-small">{{block_heading_small}}</div>
			</div>
		</div>
	</div>	
</header>
