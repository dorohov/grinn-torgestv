<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row row  is--wrap  is--gutter  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--preview">
			<a href="{{block_preview_fancy}}" data-fancybox="{{block_fancy}}" class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{block_preview}}" alt="{{block_heading}}">
			</a>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--desc">
			<div class="{{block_prefix}}desc  {{block_mod}}">
				<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>	
				<div class="{{block_prefix}}note  text__block  {{block_mod}}">{{block_note}}</div>
			</div>
		</div>
	</div>
</article>
